<div ng-class="{'container': true, 'expand-command-center': isClient && blastDoorsOpen, 'flip-command-center': !isClient && blastDoorsOpen}">
  <div class="inner-container">
    <div class="content">
      <media-center file="file" is-transferring="isTransferring" current-transfer="currentTransfer" is-client="isClient"></media-center>
      <control-center></control-center>
      <stats-center file="file" transfers="transfers" connections="connections" send-stats="sendStats" peers="peers" old-peers="oldPeers" chat="chat"></stats-center>
    </div>

    <div class="top-bar">
      <span><a href="http://en.wikipedia.org/wiki/Datagram_Transport_Layer_Security" target="_blank">DTLS v1.2</a></span>
      <span><a href="http://dev.w3.org/2011/webrtc/editor/webrtc.html#idl-def-RTCSignalingState" target="_blank">SIGNAL: {{signalingState}}</a></span>
      <span><a href="http://dev.w3.org/2011/webrtc/editor/webrtc.html#idl-def-RTCIceConnectionState" target="_blank">ICE: {{iceConnectionState}}</a></span><!-- does this really belong here? what about on the host screen and you are connected to multiple peers? -->
      <span>{{peers.length}} Peers {{connectedPeers.length}} Connected</span>
    </div>

    <div class="bottom-bar">
      <form ng-submit="sendChat(chatMessage); chatMessage = ''">
        <div class="input">
          <input type="text" ng-model="chatMessage" placeholder="Post message..." />
        </div>
      </form>
    </div>
  </div>
</div>
